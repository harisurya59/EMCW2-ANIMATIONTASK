<style>
    div{
        background-color: red;
        width: 100px;
        height: 100px;
        animation-name: Zoom;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }

    @keyframes Zoom {
        0%{
            transform: scale(0);
            opacity: 0;
        }
        100%{
            transform: scale(1);
            opacity: 1;
        }
        
    }
</style>
